{% extends "FastFoodApp/base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}

<div class="conteiner">
    <div class="div_orden">
        <h3 class="titulo_tabla">Registrar venta</h3>
        <div class="buscador">
            <div class="barra_buscador">
              <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" method="GET">
                <div class="input-group" >
                  <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}" style="width: 400px;">
                  <div class="input-group-append" >
                    <button class="btn btn-primary" type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="conteiner-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            {% for m in menus %}
                            <div class="col-md-6 m-2">
                                <label id="men{{m.id}}">{{m.nombre}}</label>
                                <label id="label_monto">{{m.precio}} $</label>
                                <button onclick="addCarrito('{{ m.id }}')">agregar al carrito</button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
          </div>
          <div class="conteiner">
            <div class="Monto_total">
                <p>Monto Total:</p>
                <label id="MontoTotal"></label>
            </div>
            <div class = "boton_comprar">
              <button type="button" class="btn btn-outline-dark" id="btn_comprar"  onclick="RealizarPedido(), CargarVenta()">Comprar</button>
            </div>
          </div> 
    </div>
    <div class="ticket">
            <h2 class="" style="text-align: center;">Order List</h2>
            <ul id="pcart"></ul>
            <h4 id="ptotal">Total: 0 $</h4>
    </div>
</div>


{% endblock %}
