<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <script src="https://kit.fontawesome.com/a1c3cd6639.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'FastFoodApp/css/order.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'FastFoodApp/css/status.css' %}">
    <script src="{% static 'FastFoodApp/js/status.js' %}" defer></script>   
  </head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="javascript:void(0)"><img src="{% static 'FastFoodApp/media/logo.png' %}"></a>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">

        </ul>
        <ul class="d-flex">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)"><i class="fa-solid fa-cart-shopping"><span id="cart"></span></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'FastFoodApp/js/order.js' %}"></script>
    <script src="{% static 'FastFoodApp/js/main.js' %}"></script>
    
    {% block content %}  

    {% endblock %}
</body>
</html>
