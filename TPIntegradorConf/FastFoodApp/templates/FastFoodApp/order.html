{% extends "FastFoodApp/base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}

<div class="container mt-3">
    <table class="table">
        <thead>
          <tr>
            <th>Menu</th>
            <th>Cantidad</th>
            <th>Monto</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          {% for m in menus %}
            <tr>
                <td>{{m.nombre}}</td>
                <td>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-primary" style="width: 5px; height: 30px;" type="button" id="button_less"></button>
                      <input type="text" style="width: 30px; height: 30px; text-align: center;" id="input_cantidad">
                    <button class="btn btn-outline-primary" style="width: 5px; height: 30px;" type="button" id="button_more"></button>
                  </div>
                </td>
                <td><label id="label_monto">10</label></td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="input_check">
                  </div>
                </td>
            </tr>
          {% endfor %}
        </tbody>
</div>

{% endblock %}
